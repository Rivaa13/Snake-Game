<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Snake Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-board">Skor: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="btnUp" class="control-btn">↑</button>
            <div class="horizontal-controls">
                <button id="btnLeft" class="control-btn">←</button>
                <button id="btnDown" class="control-btn">↓</button>
                <button id="btnRight" class="control-btn">→</button>
            </div>
        </div>
        <p>Gunakan tombol panah untuk bergerak</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
